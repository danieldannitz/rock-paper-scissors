<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>Odin Project - Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="score">
        <h1 class="ties">Ties: 0</h1>
      </div>
      <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
      </div>
      <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score: 0</h3>
        <div class="playerImgs">
          <i class="fa-solid fa-hand-back-fist" id="rock"></i>
          <i class="fa-solid fa-hand" id="paper"></i>
          <i class="fa-solid fa-hand-scissors" id="scissors"></i>
        </div>
      </div>
      <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerImgs">
          <i class="fa-solid fa-hand-back-fist" id="rock"></i>
          <i class="fa-solid fa-hand" id="paper"></i>
          <i class="fa-solid fa-hand-scissors" id="scissors"></i>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/8bed80d7d1.js"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</html>
